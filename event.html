<body>
    <h1>Final Dom Event Handler.</h1>

    <h1>This is a input system.</h1>
    <p id="inputText">
        Type your name...
    </p>
    <input id="inputField" type="text"><input id="inputButton" type="button" value="Text">
    <script>
        function handleOneClick(){
            const text = (document.getElementById('text'))
            text.innerText= 'suee......................'
        }
        document.getElementById('but').addEventListener('click', function(){
            const text = (document.getElementById('text'))
            text.innerText= 'ankara messi ankara messi'
        })
        const nameText = document.getElementById('inputField').value
        document.getElementById('inputButton').addEventListener('click', function(){
            const nameText = document.getElementById('inputField')
            document.getElementById('inputText').innerText = nameText.value;
            nameText.value = ''
            
        })

    </script>
</body>
